<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        select {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1 style="color: white;">Choose Camera</h1>
    <select id="cameraSelect" disabled></select>
    <video id="video" autoplay playsinline></video>

    <script>
        const cameraSelect = document.getElementById('cameraSelect');
        const video = document.getElementById('video');
        let currentStream;
        let videoDevices = [];

        // Function to get available camera devices
        async function getDevices() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                videoDevices = devices.filter(device => device.kind === 'videoinput');
                console.log(devices);
                // Stop the stream after getting devices to release the camera
                stream.getTracks().forEach(track => track.stop());

                if (videoDevices.length > 0) {
                    videoDevices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.deviceId || index; // Handle cases with no deviceId
                        option.textContent = device.label || `Camera ${index + 1}`;
                        cameraSelect.appendChild(option);
                    });

                    cameraSelect.disabled = false;
                    cameraSelect.value = videoDevices[0].deviceId || videoDevices[0].deviceId || 0; // Default to the first camera
                    startVideo(videoDevices[0].deviceId || videoDevices[0].deviceId); // Start the first available camera
                } else {
                    alert('No video input devices found.');
                }
            } catch (error) {
                console.error('Error accessing media devices:', error);
                alert('Permission denied or no devices found.');
            }
        }

        // Function to start the video stream from the selected camera
        async function startVideo(deviceId) {
            // Stop the previous stream if it's still active
            if (currentStream) {
                const tracks = currentStream.getTracks();
                tracks.forEach(track => track.stop());
            }

            const constraints = {
                video: { deviceId: { exact: deviceId } }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
            } catch (error) {
                console.error('Error starting video:', error);
                alert('Failed to start video. Please try another camera.');
            }
        }

        // Event listener for when the user selects a camera
        cameraSelect.addEventListener('change', (event) => {
            startVideo(event.target.value);
        });

        // Get the devices when the page loads
        getDevices();
    </script>
</body>
</html>
